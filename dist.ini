name    = Dist-Zilla-PluginBundle-Author-YAKEX
author  = Yasutaka ATARASHI <yakex@cpan.org>
license = Perl_5
copyright_holder = Yasutaka ATARASHI
copyright_year   = 2013
version = v0.1.0

[Bootstrap::lib]
[@Author::YAKEX]
-remove = PodCoverageTests
-remove = Test::Kwalitee::Extra

[Test::Kwalitee::Extra]
arg = !has_example
arg = !has_test_pod_coverage
arg = build_prereq_matches_use

[ModuleShareDirs]
Dist::Zilla::MintingProfile::Author::YAKEX = profiles

[MetaNoIndex]
directory = profiles

[Prereqs / RuntimeRequires]
Moose = 0
Dist::Zilla = 0
Dist::Zilla::Role::PluginBundle::PluginRemover = 0
Dist::Zilla::Plugin::Bootstrap::lib = 0
Dist::Zilla::Plugin::NextRelease = 0
Dist::Zilla::PluginBundle::Git = 0
Dist::Zilla::Plugin::ReadmeAnyFromPod = 0
Dist::Zilla::Plugin::GithubMeta = 0
Dist::Zilla::Plugin::MetaJSON = 0
Dist::Zilla::Plugin::PodWeaver = 0
Dist::Zilla::Plugin::OurPkgVersion = 0
Dist::Zilla::Plugin::CheckVersionIncrement = 0
Dist::Zilla::Plugin::MinimumPerl = 0
Dist::Zilla::Plugin::Test::Perl::Critic = 0
Dist::Zilla::Plugin::Test::Compile = 2.027
Dist::Zilla::Plugin::Test::Kwalitee::Extra = 0.1.3
Dist::Zilla::Plugin::Twitter = 0
